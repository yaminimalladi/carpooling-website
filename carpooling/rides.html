<!DOCTYPE html>
<html>
<head>
	<title>Carpooling Rides</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body style="background-image: url('/images/image2.png');">

  <style>/* Style for the body and heading */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: #0000FF;
    }
    
    /* Style for the form and its labels and inputs */
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #555;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="month"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0077b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #00416b;
    }
    
    /* Style for the table that displays the booked rides */
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    
    th {
      padding: 10px;
      background-color: #0077b6;
      color: #fff;
      text-align: left;
    }
    
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    /* Style for the "Back to login Page" button */
    #back-to-index {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #fff;
      color: #0077b6;
      border: 2px solid #0077b6;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    #back-to-index:hover {
      background-color: #0077b6;
      color: #fff;
    }
    </style>
</head>
<body>
	<h1>welcome to Denton Carpooling center. Dear customer we are commited to deliver the best services at an affordables prices</h1>
	
<!-- Ride booking and payment form -->
<form action="rides.php?route=book_and_pay" method="post" style="background-color: lightgreen; color: green;">
  <label for="origin">Origin:</label>
  <input type="text" id="origin" name="origin" required><br>

  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" required><br>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required><br>

  <label for="seats">Number of seats:</label>
  <input type="number" id="seats" name="seats" required><br>

  <label for="driver_id">Driver ID:</label>
  <input type="text" id="driver_id" name="driver_id" required><br>

  <label for="card_number">Card number:</label>
  <input type="text" id="card_number" name="card_number" required><br>

  <label for="expiry_date">Expiry date:</label>
  <input type="month" id="expiry_date" name="expiry_date" required><br>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" required><br>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" name="amount" required><br>

  <input type="submit" value="Add Ride and Pay Now">
</form>


	
	<!-- JavaScript to retrieve booked rides from rides.json -->
	<script>
		fetch("rides.php?route=rides")
			.then(response => response.json())
			.then(data => {
				// Display booked rides in a table
				let table = document.createElement("table");
				let headerRow = table.insertRow();
				headerRow.innerHTML = "<th>Origin</th><th>Destination</th><th>Date</th><th>Seats</th><th>Driver ID</th>";
				data.forEach(ride => {
					let row = table.insertRow();
					row.innerHTML = `<td>${ride.origin}</td><td>${ride.destination}</td><td>${ride.date}</td><td>${ride.seats}</td><td>${ride.driver_id}</td>`;
				});
				document.body.appendChild(table);
			})
			.catch(error => console.error(error));
	</script>
    <button id="back-to-index" onclick="location.href='index.html';">Back to login Page</button>

</body>
</html>
